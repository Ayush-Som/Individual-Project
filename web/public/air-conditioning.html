<body>
    <!-- Page content goes here -->
    <div class="container">
        <div class="container1">
            <h1>Air-Conditioning</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Device</th>
                        <th>Actions</th>
                        <th>Temperature</th>
                        <th>Add Device</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" id="user">
                        </td>
                        <td>
                            <label for="status" class="switch">
                                <input type="checkbox" class="checkbox" id="status">
                                <div class="slider"></div>
                            </label>
                        </td>
                        <td>
                            <label for="temperature">Temperature:</label>
                            <input type="number" min="16" max="32" value="16" id="temperature">
                        </td>
                        <td>
                            <button class="button" id="add-ac-device">Click Here</button>
                        </td>
                    </tr>
