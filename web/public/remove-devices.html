	<header>

	<main>
		<div class="container">
			<div class="container1">

						<tr>
							<th>Devices</th>
							<th>Type</th>
							<th>Remove</th>
						</tr>

						<tr>

							<td>

									<option value="">--Select--</option>
									<option value="light">Lighting</option>

									<option value="security">Security</option>
								</select>
							</td>
							<td>
								<button id="remove-device" class="button">Click Here</button>
							</td>
						</tr>
					</tbody>
				</table>
